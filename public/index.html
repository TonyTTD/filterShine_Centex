<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/filtershine.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Inventory upkeep website for a small business"
    />
    <style>
      @media screen and (min-width: 768px) {
        .inventory {
          display: block;
        }
        .alt-inventory {
          display: none;
        }
        .alt-backlog {
          display: none;
        }
      }

      @media screen and (max-width: 900px) {
        .inventory {
          display: none;
        }
        .alt-inventory {
          display: block;
        }
      }

      @media screen and (max-width: 767px) {
        .backlog {
          display: none;
        }
        .alt-backlog {
          display: block;
        }
      }

      @media screen and (max-width: 389px) {
        /* .comp-container {
          flex-direction: column;
          text-align: center;
          justify-content: center;
          margin-top: 5%;
          width: 100%;
        } */
        .inventory-container {
          width: 35%;
        }
        .calendar {
          width: 35%;
          height: 65%;
        }
      }
    </style>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>filterShine-Centex</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/recoil@0.7.2/umd/recoil.production.js"></script>
  </body>
</html>
